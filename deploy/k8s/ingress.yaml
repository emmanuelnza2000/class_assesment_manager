apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: classroom-manager-ingress
  namespace: classroom-assessment
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - classroom-assessment.example.com
      secretName: classroom-manager-tls
  rules:
    - host: classroom-assessment.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: classroom-manager
                port:
                  number: 80
