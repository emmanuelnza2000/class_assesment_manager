apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: classroom-assessment
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS classroom_db;
    USE classroom_db;
    -- Add your schema initialization here
  my.cnf: |
    [mysqld]
    skip-host-cache
    skip-name-resolve
    default_authentication_plugin=mysql_native_password
    max_connections=100
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci
