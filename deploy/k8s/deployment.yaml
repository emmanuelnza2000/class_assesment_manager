apiVersion: apps/v1
kind: Deployment
metadata:
  name: classroom-manager
  namespace: 25rp18224-nzayisenga
  labels:
    app: classroom-manager
    devops_id: "25RP18224-nzayisenga"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: classroom-manager
  template:
    metadata:
      labels:
        app: classroom-manager
    spec:
      containers:
        - name: app
          image: "{{IMAGE}}:{{TAG}}"
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: classroom-app-config
            - secretRef:
                name: classroom-app-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - classroom-manager
                topologyKey: kubernetes.io/hostname
