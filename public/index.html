<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Assessment Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-school"></i> Classroom Assessment Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Create Assessment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view.html">View Assessments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <div class="text-center mb-5">
            <h1>
                <i class="fas fa-list-alt text-primary"></i> Assessments Overview
            </h1>
            <p class="text-muted">Manage classroom assessments easily and quickly.</p>

            <a href="create.html" class="btn btn-primary btn-lg me-2">
                <i class="fas fa-plus"></i> New Assessment
            </a>

            <a href="view.html" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-eye"></i> View All
            </a>
        </div>

        <!-- Assessments List -->
        <div id="notesList" class="mt-4">
            <!-- Loaded dynamically -->
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadNotes);

        async function loadNotes() {
            try {
                const response = await fetch('/api/notes');
                const assessments = await response.json();
                displayAssessments(assessments);
            } catch (error) {
                console.error('Error loading assessments:', error);
            }
        }

        function displayAssessments(assessments) {
            const container = document.getElementById('notesList');

            if (assessments.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info text-center">
                        No assessments found. Click "New Assessment" to start.
                    </div>
                `;
                return;
            }

            container.innerHTML = assessments.map(a => `
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">${a.title}</h5>

                        <div>
                            <a href="edit.html?id=${a.id}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i>
                            </a>

                            <button class="btn btn-sm btn-outline-danger" onclick="deleteAssessment(${a.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <p>${a.content.replace(/\n/g, '<br>')}</p>
                        <small class="text-muted">Created: ${new Date(a.created_at).toLocaleString()}</small>
                    </div>
                </div>
            `).join('');
        }

        async function deleteAssessment(id) {
            if (!confirm('Are you sure you want to delete this assessment?')) return;

            try {
                const response = await fetch(`/api/notes/${id}`, { method: 'DELETE' });

                if (response.ok) {
                    loadNotes();
                }
            } catch (error) {
                console.error('Error deleting assessment:', error);
            }
        }
    </script>

</body>
</html>
