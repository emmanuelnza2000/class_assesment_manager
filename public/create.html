<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Assessment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Create New Assessment</h1>

    <form id="createForm" class="form-card">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter assessment title" required />

      <label for="content">Content</label>
      <textarea id="content" placeholder="Enter assessment content" required></textarea>

      <button type="submit" class="btn">Save</button>
    </form>
  </div>

  <script>
    document.getElementById("createForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const description = document.getElementById("content").value;  // Changed variable name

      try {
        const response = await fetch("/api/assessments", {  // Changed from /api/notes
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description }),  // Changed from content
        });

        if (response.ok) {
          alert("Assessment created!");
          location.href = "index.html";
        } else {
          alert("Failed to create assessment.");
        }
      } catch (err) {
        console.error(err);
        alert("Error occurred!");
      }
    });
  </script>
</body>
</html>
