<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f3f6fa;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #1e293b;
      color: white;
      position: fixed;
      top: 0; left: 0;
      bottom: 0;
      padding-top: 30px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }
    .sidebar a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: #e2e8f0;
      font-size: 15px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #334155;
    }

    /* Main content */
    .main {
      margin-left: 260px;
      padding: 20px 40px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0;
      font-size: 22px;
      color: #1e293b;
    }

    .card p {
      margin: 10px 0 0;
      color: #475569;
      font-size: 15px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout {
      background: #ef4444;
      padding: 10px 16px;
      border-radius: 25px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Teacher Panel</h2>
    <a href="teacher-dashboard.html">Dashboard</a>
    <a href="students.html">Manage Students</a>
    <a href="courses.html">Manage Courses</a>
    <a href="attendance.html"> Attendance</a>
    <a href="profile.html">Profile</a>
    <a href="#" class="logout">Logout</a>
  </div>

  <!-- Main -->
  <div class="main">

    <div class="header">
      <h1>Welcome, Teacher</h1>
      <a href="#" class="logout">Logout</a>
    </div>

    <p style="margin-top: -10px; color:#475569;">Here is an overview of your teaching activities</p>

    <div class="card-container">
      <div class="card">
        <h3>42</h3>
        <p>Total Students</p>
      </div>

      <div class="card">
        <h3>5</h3>
        <p>Your Courses</p>
      </div>

      <div class="card">
        <h3>128</h3>
        <p>Notes Created</p>
      </div>

      <div class="card">
        <h3>97%</h3>
        <p>Attendance Rate</p>
      </div>
    </div>

  </div>

</body>
</html>
