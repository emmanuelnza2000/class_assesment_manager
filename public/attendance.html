<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | Classroom Assessment Manager</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f6f9;
        }
        .navbar {
            background-color: #2c3e50 !important;
        }
        .navbar-brand {
            font-weight: 600;
            color: white !important;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .page-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .table thead {
            background: #2c3e50;
            color: white;
        }
        .btn-submit {
            background: #27ae60;
            color: white;
            font-weight: 600;
            border-radius: 8px;
        }
        .btn-submit:hover {
            background: #219150;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="teacher-dashboard.html">Classroom Manager</a>

            <div>
                <a href="teacher-dashboard.html" class="btn btn-light btn-sm">Dashboard</a>
                <a href="students.html" class="btn btn-light btn-sm">Students</a>
                <a href="courses.html" class="btn btn-light btn-sm">Courses</a>
                <a href="attendance.html" class="btn btn-warning btn-sm">Attendance</a>
                <a href="profile.html" class="btn btn-light btn-sm">Profile</a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container mt-4">

        <h2 class="page-title">Attendance Management</h2>

        <div class="card p-4">

            <!-- Select Course -->
            <div class="mb-3">
                <label class="form-label fw-bold">Select Course:</label>
                <select id="courseSelect" class="form-select">
                    <option value="">-- Choose Course --</option>
                </select>
            </div>

            <hr>

            <!-- Students Table -->
            <div id="studentsSection" style="display:none;">
                <h5 class="fw-bold mb-3">Mark Attendance</h5>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width:50px;">#</th>
                            <th>Student Name</th>
                            <th style="width:150px;">Status</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable"></tbody>
                </table>

                <button class="btn btn-submit mt-3" onclick="submitAttendance()">Submit Attendance</button>
            </div>
        </div>
    </div>

    <script>
        // Dummy DATA (Replace with real API fetch)
        const courses = [
            { id: 1, name: "Mathematics" },
            { id: 2, name: "Physics" },
            { id: 3, name: "Chemistry" }
        ];

        const students = [
            { id: 1, name: "Alice Johnson" },
            { id: 2, name: "John Doe" },
            { id: 3, name: "Michael Lee" },
            { id: 4, name: "Sarah Parker" }
        ];

        // Load courses dropdown
        const courseSelect = document.getElementById("courseSelect");
        courses.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c.id;
            opt.textContent = c.name;
            courseSelect.appendChild(opt);
        });

        courseSelect.addEventListener("change", () => {
            if (!courseSelect.value) return;

            document.getElementById("studentsSection").style.display = "block";

            const table = document.getElementById("studentsTable");
            table.innerHTML = "";

            students.forEach((std, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${std.name}</td>
                        <td>
                            <select class="form-select attendance-status" data-id="${std.id}">
                                <option value="present">Present</option>
                                <option value="absent">Absent</option>
                                <option value="late">Late</option>
                            </select>
                        </td>
                    </tr>`;
            });
        });

        function submitAttendance() {
            const selectedCourse = courseSelect.value;

            const records = [];
            document.querySelectorAll(".attendance-status").forEach(select => {
                records.push({
                    student_id: select.getAttribute("data-id"),
                    course_id: selectedCourse,
                    status: select.value
                });
            });

            console.log("Submitting attendance:", records);

            alert("Attendance submitted successfully!");

            // TODO:
            // fetch('/api/attendance', { method: 'POST', body: JSON.stringify(records) })
        }
    </script>

</body>
</html>
