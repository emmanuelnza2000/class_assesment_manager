<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Classroom Assessment Manager</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #ecf0f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 900px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .title {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .login-section {
            border-right: 1px solid #ddd;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: white;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-login:hover {
            background: #1f2e3a;
        }
        .form-control {
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .login-section {
                border-right: none;
                border-bottom: 1px solid #ddd;
                margin-bottom: 20px;
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">

        <h3 class="title">Classroom Assessment Manager</h3>

        <div class="row">

            <!-- TEACHER LOGIN -->
            <div class="col-md-6 login-section">
                <h5 class="text-center mb-3 fw-bold text-primary">Teacher Login</h5>

                <form id="teacherLoginForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="teacherEmail" placeholder="teacher@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="teacherPassword" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn btn-login">Login as Teacher</button>
                </form>
            </div>

            <!-- STUDENT LOGIN -->
            <div class="col-md-6">
                <h5 class="text-center mb-3 fw-bold text-success">Student Login</h5>

                <form id="studentLoginForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Student ID</label>
                        <input type="text" class="form-control" id="studentId" placeholder="e.g., STU202501" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="studentPassword" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn btn-login">Login as Student</button>
                </form>
            </div>

        </div>
    </div>


    <script>
        // TEACHER LOGIN
        document.getElementById("teacherLoginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("teacherEmail").value;
            const password = document.getElementById("teacherPassword").value;

            const response = await fetch('/api/login/teacher', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (result.success) {
                window.location.href = "teacher-dashboard.html";
            } else {
                alert("Invalid teacher credentials");
            }
        });

        // STUDENT LOGIN
        document.getElementById("studentLoginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const student_id = document.getElementById("studentId").value;
            const password = document.getElementById("studentPassword").value;

            const response = await fetch('/api/login/student', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ student_id, password })
            });

            const result = await response.json();

            if (result.success) {
                window.location.href = "student-dashboard.html";
            } else {
                alert("Invalid student credentials");
            }
        });
    </script>

</body>
</html>
