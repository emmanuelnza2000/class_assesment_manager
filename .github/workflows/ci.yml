name: Classroom Assessment Manager CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: classroom_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install Dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run Tests
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: password
        DB_NAME: classroom_db
      run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker Image
      run: docker build -t classroom_manager:${{ github.sha }} .

    - name: Test Docker Container (Health Check)
      run: |
        # start container
        docker run -d --name test-container -p 3000:3000 classroom_manager:${{ github.sha }} || {
          echo "docker run failed; dumping logs (if any)";
          docker logs test-container || true;
          docker ps -a || true;
          exit 1;
        }

        echo "Waiting for container to accept connections on http://localhost:3000/health ..."
        max_retries=20
        attempt=0
        success=0

        while [ $attempt -lt $max_retries ]; do
          attempt=$((attempt+1))
          echo "Attempt $attempt/$max_retries..."
          if curl -sSf --max-time 2 http://localhost:3000/health >/dev/null 2>&1; then
            echo "Health endpoint responded."
            success=1
            break
          fi
          sleep 2
        done

        if [ $success -ne 1 ]; then
          echo "Health endpoint did not respond after $max_retries attempts."
          echo "Container status:"
          docker ps -a --filter "name=test-container"
          echo "Container logs:"
          docker logs test-container || true
          docker stop test-container || true
          docker rm test-container || true
          exit 1
        fi

        # cleanup
        docker stop test-container
        docker rm test-container

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
