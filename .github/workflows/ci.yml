name: Classroom Assessment Manager CI/CD

permissions:
  contents: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: classroom_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install Dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run Tests
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: password
        DB_NAME: classroom_db
      run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker Image
      run: docker build -t nzayisenga/25rp18224-nzayisenga:${{ github.sha }} .

    - name: Test Docker Container (Health Check)
      run: |
        set -euo pipefail

        echo "Starting temporary MySQL for container under test..."
        docker run -d --name ci-mysql -e MYSQL_ROOT_PASSWORD=password -e MYSQL_DATABASE=notes_app mysql:8.0 || {
          echo "Failed to start MySQL container"; docker ps -a; exit 1;
        }

        echo "Waiting for MySQL to be healthy..."
        max_retries=30
        attempt=0
        mysql_ready=0
        while [ $attempt -lt $max_retries ]; do
          attempt=$((attempt+1))
          if docker exec ci-mysql mysqladmin ping -ppassword --silent >/dev/null 2>&1; then
            mysql_ready=1
            echo "MySQL is ready (attempt $attempt)"
            break
          fi
          echo "MySQL not ready yet (attempt $attempt/$max_retries)..."
          sleep 2
        done

        if [ $mysql_ready -ne 1 ]; then
          echo "MySQL did not become ready in time. Dumping logs:"
          docker logs ci-mysql || true
          docker ps -a || true
          docker rm -f ci-mysql || true
          exit 1
        fi

        echo "Building & starting app container..."
        docker run -d --name test-container --link ci-mysql:mysql \
          -e DB_HOST=ci-mysql -e DB_USER=root -e DB_PASSWORD=password -e DB_NAME=notes_app \
          -p 3000:3000 nzayisenga/25rp18224-nzayisenga:${{ github.sha }} || {
            echo "docker run failed; dumping logs (if any)";
            docker logs test-container || true;
            docker ps -a || true;
            docker rm -f test-container || true;
            docker rm -f ci-mysql || true;
            exit 1;
        }

        echo "Waiting for container to accept connections on http://localhost:3000/health ..."
        max_retries=30
        attempt=0
        success=0

        while [ $attempt -lt $max_retries ]; do
          attempt=$((attempt+1))
          echo "Attempt $attempt/$max_retries..."
          if curl -sSf --max-time 2 http://localhost:3000/health >/dev/null 2>&1; then
            echo "Health endpoint responded."
            success=1
            break
          fi
          sleep 2
        done

        if [ $success -ne 1 ]; then
          echo "Health endpoint did not respond after $max_retries attempts."
          echo "=== APP container status ==="
          docker ps -a --filter "name=test-container" || true
          echo "=== APP container logs ==="
          docker logs test-container || true
          echo "=== MYSQL container logs ==="
          docker logs ci-mysql || true
          docker rm -f test-container || true
          docker rm -f ci-mysql || true
          exit 1
        fi

        echo "Health check passed. Cleaning up..."
        docker stop test-container || true
        docker rm test-container || true
        docker stop ci-mysql || true
        docker rm ci-mysql || true

  deploy:
    needs: release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    env:
      # fallback defaults; release job sets IMAGE if registry configured
      DEPLOY_TARGET: ${{ secrets.DEPLOY_TARGET || 'kubernetes' }}
      USE_BLUE_GREEN: ${{ secrets.USE_BLUE_GREEN || 'false' }}
      DEFAULT_REPLICAS: 3
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Read tag and image
      id: meta
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      run: |
        TAG=$(node -e "console.log(require('./package.json').version ? 'v'+require('./package.json').version : process.env.GITHUB_SHA)")
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        # Determine IMAGE using the provided secret (if any)
        if [ -n "${DOCKERHUB_USERNAME:-}" ]; then
          IMAGE="${DOCKERHUB_USERNAME}/classroom_manager"
        else
          IMAGE="classroom_manager"
        fi
        echo "image=$IMAGE" >> $GITHUB_OUTPUT

    - name: Compute resource recommendations
      id: resources
      run: |
        chmod +x deploy/calc-resources.sh
        # pass desired concurrency via secret or use default
        RECOMMEND=$(./deploy/calc-resources.sh --replicas ${DEFAULT_REPLICAS} --concurrency ${REPLICAS_CONCURRENCY:-50})
        echo "${RECOMMEND}" > resources.json
        echo "resources=$(cat resources.json | jq -c .)" >> $GITHUB_OUTPUT
      shell: bash

    - name: Deploy (Kubernetes or Swarm)
      env:
        TAG: ${{ steps.meta.outputs.tag }}
        IMAGE: ${{ steps.meta.outputs.image }}
        KUBE_CONFIG_B64: ${{ secrets.KUBE_CONFIG }}
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        DEPLOY_TARGET: ${{ env.DEPLOY_TARGET }}
        USE_BLUE_GREEN: ${{ env.USE_BLUE_GREEN }}
      run: |
        set -euo pipefail

        echo "Deploy target: ${DEPLOY_TARGET}"

        if [ "${DEPLOY_TARGET}" = "kubernetes" ]; then
          if [ -z "${KUBE_CONFIG_B64:-}" ]; then
            echo "No KUBE_CONFIG provided; aborting k8s deploy."
            exit 0
          fi

          echo "Writing kubeconfig..."
          echo "${KUBE_CONFIG_B64}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

          echo "Substituting image tag into k8s manifests and applying"
          # Replace placeholders in manifests (simple sed)
          sed -e "s|{{IMAGE}}|${IMAGE}|g" -e "s|{{TAG}}|${TAG}|g" deploy/k8s/deployment.yaml > /tmp/deployment.yaml
          kubectl apply -f /tmp/deployment.yaml
          kubectl apply -f deploy/k8s/service.yaml

          if [ "${USE_BLUE_GREEN}" = "true" ]; then
            echo "Performing blue-green deployment..."
            # blue-green script: create new deployment with label version=green and switch service selector
            NEW_COLOR=$(kubectl get deploy -l app=classroom-manager -o jsonpath='{.items[0].metadata.labels.color}' 2>/dev/null || echo "green")
            if [ "${NEW_COLOR}" = "blue" ]; then NEW_COLOR="green"; else NEW_COLOR="blue"; fi
            echo "New color: ${NEW_COLOR}"
            sed -e "s|{{IMAGE}}|${IMAGE}|g" -e "s|{{TAG}}|${TAG}|g" -e "s|{{COLOR}}|${NEW_COLOR}|g" deploy/k8s/blue-green-deployment.yaml > /tmp/blue-green.yaml
            kubectl apply -f /tmp/blue-green.yaml
            kubectl rollout status deployment/classroom-manager-${NEW_COLOR} --timeout=120s
            # switch service selector to new color
            kubectl patch service classroom-manager -p "{\"spec\":{\"selector\":{\"app\":\"classroom-manager\",\"color\":\"${NEW_COLOR}\"}}}"
            echo "Service switched to ${NEW_COLOR} deployment."
            # optionally remove old color after verification
          else
            echo "Performing rolling update (default k8s strategy)"
            kubectl rollout status deployment/classroom-manager --timeout=120s
          fi

        elif [ "${DEPLOY_TARGET}" = "swarm" ]; then
          echo "Deploying to Docker Swarm via docker stack"
          # login if registry credentials present
          if [ -n "${DOCKERHUB_USERNAME:-}" ] && [ -n "${DOCKERHUB_TOKEN:-}" ]; then
            echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
          elif [ -n "${DOCKER_USERNAME:-}" ] && [ -n "${DOCKER_PASSWORD:-}" ]; then
            echo "${DOCKER_PASSWORD}" | docker login "${DOCKER_REGISTRY}" -u "${DOCKER_USERNAME}" --password-stdin
          fi
          # substitute image:tag into compose and deploy
          sed -e "s|{{IMAGE}}|${IMAGE}|g" -e "s|{{TAG}}|${TAG}|g" deploy/docker-compose-swarm.yml > /tmp/stack.yml
          docker stack deploy -c /tmp/stack.yml classroom_manager --with-registry-auth
          # wait for services to stabilize
          docker service ls --filter name=classroom_manager || true
        else
          echo "Unknown DEPLOY_TARGET=${DEPLOY_TARGET}; skipping"
        fi
      shell: bash

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - name: Checkout (fetch all history & tags)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: Read version and prepare tag
      id: tag
      run: |
        VERSION=$(node -e "console.log(require('./package.json').version)")
        if [ -z "$VERSION" ]; then
          echo "No version found in package.json"; exit 1;
        fi
        TAG="v${VERSION}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Create & push git tag (if missing)
      id: create_tag
      env:
        TAG: ${{ steps.tag.outputs.tag }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git fetch --tags
        if git rev-parse "refs/tags/${TAG}" >/dev/null 2>&1; then
          echo "Tag ${TAG} already exists, skipping tag creation."
          echo "tag_created=0" >> $GITHUB_OUTPUT
        else
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "${TAG}"
          echo "Created and pushed tag ${TAG}."
          echo "tag_created=1" >> $GITHUB_OUTPUT
        fi

    - name: Create GitHub release (idempotent)
      env:
        TAG: ${{ steps.tag.outputs.tag }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO: ${{ github.repository }}
      run: |
        set -euo pipefail
        API_BASE="https://api.github.com/repos/${REPO}"
        GET_URL="${API_BASE}/releases/tags/${TAG}"

        echo "Checking for existing release for tag ${TAG}..."
        http_status=$(curl -s -o /tmp/release.json -w "%{http_code}" -H "Authorization: token ${GITHUB_TOKEN}" "${GET_URL}" || true)

        if [ "${http_status}" = "200" ]; then
          echo "Release for ${TAG} already exists; skipping creation."
          cat /tmp/release.json
          exit 0
        fi

        echo "No existing release found (status ${http_status}). Creating release..."
        CREATE_PAYLOAD=$(jq -nc --arg t "$TAG" --arg b "Automated release for $TAG" '{ tag_name: $t, name: ("Release " + $t), body: $b, draft: false, prerelease: false }')
        resp=$(curl -s -o /tmp/create_resp.json -w "%{http_code}" -X POST -H "Authorization: token ${GITHUB_TOKEN}" -H "Content-Type: application/json" -d "$CREATE_PAYLOAD" "${API_BASE}/releases")
        if [ "$resp" -ge 200 ] && [ "$resp" -lt 300 ]; then
          echo "Release created successfully."
          cat /tmp/create_resp.json
        else
          echo "Failed to create release (HTTP $resp). Response:"
          cat /tmp/create_resp.json
          exit 1
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker registry (optional)
      id: docker-login
      run: |
        IMAGE=""
        if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          IMAGE="nzayisenga/25rp18224-nzayisenga"
        elif [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ] && [ -n "${{ secrets.DOCKER_REGISTRY }}" ]; then
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login "${{ secrets.DOCKER_REGISTRY }}" -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          IMAGE="${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/25rp18224-nzayisenga"
        else
          echo "No Docker credentials provided; skipping docker build/push. To enable publishing set DOCKERHUB_USERNAME/DOCKERHUB_TOKEN or DOCKER_REGISTRY/DOCKER_USERNAME/DOCKER_PASSWORD in repo secrets."
        fi
        echo "IMAGE=${IMAGE}" >> $GITHUB_ENV

    - name: Build and push Docker image (tagged) â€” skipped if no creds
      env:
        TAG: ${{ steps.tag.outputs.tag }}
        IMAGE: ${{ env.IMAGE }}
      run: |
        if [ -z "${IMAGE}" ]; then
          echo "No IMAGE configured; skipping Docker build & push."
          exit 0
        fi
        echo "Building image ${IMAGE}:${TAG} and ${IMAGE}:latest"
        docker build -t "${IMAGE}:${TAG}" -t "${IMAGE}:latest" .
        docker push "${IMAGE}:${TAG}"
        docker push "${IMAGE}:latest"
